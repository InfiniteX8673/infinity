<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Transcription</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: white;
      color: black;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1rem;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      overflow-y: auto;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }

    body.light .container {
      background: rgba(0, 0, 0, 0.05);
    }

    #transcript {
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin: 1rem 0;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light #transcript {
      background-color: rgba(255, 255, 255, 0.3);
      color: black;
    }

    button, select {
      background: rgba(255, 255, 255, 0.1);
      color: inherit;
      border: none;
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover, select:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .status-indicator {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .mic-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    label {
      font-size: 0.95rem;
    }

    /* Offline warning banner */
    #offlineBanner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #b00020;
      color: white;
      text-align: center;
      padding: 0.8rem;
      font-weight: bold;
      z-index: 9999;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="offlineBanner">‚ö†Ô∏è You are offline. Please connect to the internet for speech recognition to work.</div>

  <div class="container">
    <h2>üéôÔ∏è Live Transcription</h2>

    <div class="controls">
      <button onclick="startListening()">Start</button>
      <button onclick="stopListening()">Stop</button>
      <button onclick="clearTranscript()">Clear</button>
      <button onclick="toggleDarkMode()">Toggle Theme</button>
      <button onclick="downloadTranscriptPDF()">Download (.pdf)</button>

      <select id="langSelect">
        <option value="en-US">English</option>
        <option value="fr-FR">French</option>
        <option value="es-ES">Spanish</option>
        <option value="de-DE">German</option>
      </select>

      <label style="margin: 0.5rem; display: flex; align-items: center; gap: 0.4rem;">
        <input type="checkbox" id="showTime" checked />
        Show Time
      </label>
    </div>

    <div id="transcript"></div>

    <div class="status-indicator" id="statusIndicator" style="display: none;">
      <div class="mic-dot"></div>
      <span>Listening...</span>
    </div>
  </div>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let recognition;
    let isListening = false;

    function updateOnlineStatus() {
      const banner = document.getElementById('offlineBanner');
      if (!navigator.onLine) {
        banner.style.display = 'block';
        stopListening(); // Stop recognition if offline
      } else {
        banner.style.display = 'none';
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Run once on page load
    updateOnlineStatus();

    function startListening() {
      if (!navigator.onLine) {
        alert("You are offline. Connect to the internet for speech recognition.");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech Recognition not supported in this browser.");
        return;
      }

      recognition = new SpeechRecognition();
      recognition.lang = document.getElementById('langSelect').value;
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript + '\n';
          }
        }

        if (transcript.trim()) {
          const showTime = document.getElementById('showTime').checked;
          const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const output = showTime ? `[${time}] ${transcript}` : transcript;
          const tElem = document.getElementById('transcript');
          tElem.innerText += output;
          tElem.scrollTop = tElem.scrollHeight;
        }
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
      };

      recognition.onend = function () {
        if (isListening) {
          recognition.start(); // Resume after silence
        }
      };

      recognition.start();
      isListening = true;
      document.getElementById('statusIndicator').style.display = 'flex';
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
        isListening = false;
        document.getElementById('statusIndicator').style.display = 'none';
      }
    }

    function clearTranscript() {
      document.getElementById('transcript').innerText = '';
    }

    function toggleDarkMode() {
      document.body.classList.toggle("light");
    }

    async function downloadTranscriptPDF() {
      const rawText = document.getElementById('transcript').innerText;
      const lines = rawText.trim().split("\n").filter(line => line.trim() !== "");

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;

      doc.setFont("Courier", "normal");
      doc.setFontSize(12);
      lines.forEach((line, i) => {
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
        doc.text(line, 10, y);
        y += 7;
      });

      const fileName = `Transcript_${new Date().toISOString().slice(0,19).replace(/[:T]/g, "-")}.pdf`;
      doc.save(fileName);
    }
  </script>
</body>
</html>
